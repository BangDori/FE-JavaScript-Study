<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>converter</title>
</head>

<body>
    <h3>아무 값이나 입력</h3>
    <form id="inputText">
        <input type="text" />
        <button type="submit">확인</button>
        <p id="result1"></p>
    </form>
    <hr />

    <h3>다른 타입으로 변환하기</h3>
    <form>
        <button id="strVal" type="click">
            문자열 타입으로 변환
        </button>
        <button id="numVal" type="click">숫자 타입으로 변환</button>
        <button id="boolVal" type="click">
            불리언 타입으로 변환
        </button>
        <p id="result2"></p>
    </form>
    <script src="hoon.js"></script>
</body>

</html>
